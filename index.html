<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePro Eric - Unidade Americana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }
        .card-premium {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .btn-action {
            background: linear-gradient(90deg, #22c55e, #16a34a);
            transition: all 0.3s ease;
        }
        .btn-action:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <!-- Logo e TÃ­tulo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black tracking-tighter text-white">HOMEPRO <span class="text-green-500">ERIC</span></h1>
            <p class="text-gray-500 font-bold uppercase text-xs tracking-widest mt-2">Unidade Americana - SP</p>
        </div>

        <!-- Card de Lucro -->
        <div class="card-premium rounded-3xl p-8 text-center border-t-4 border-green-500">
            <p class="text-gray-400 text-sm font-medium">Saldo em Tempo Real</p>
            <div class="text-5xl font-black my-4 text-white">
                R$ <span id="saldo">0,00</span>
            </div>
            
            <button onclick="gerarLucro()" class="btn-action w-full py-5 rounded-2xl text-xl font-bold text-white shadow-lg mt-4 uppercase">
                Coletar Lucro ðŸš€
            </button>
        </div>

        <!-- RodapÃ© Status -->
        <div class="mt-8 flex items-center justify-center space-x-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <p class="text-gray-600 text-[10px] font-mono">SERVIDOR AMERICANA-01 ONLINE</p>
        </div>
    </div>

    <script>
        let saldoAtual = 0;
        function gerarLucro() {
            saldoAtual += 12.50;
            document.getElementById('saldo').innerText = saldoAtual.toLocaleString('pt-BR', {minimumFractionDigits: 2});
            
            // Pequeno efeito visual
            const saldoEl = document.getElementById('saldo');
            saldoEl.style.color = '#22c55e';
            setTimeout(() => { saldoEl.style.color = 'white'; }, 200);
        }
    </script>
</body>
</html>
